<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>LegoLandscape</title>
    <script src="http://js.leapmotion.com/leap-0.6.3.js"></script>
    <script src="getPos.js"></script>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        var controller = Leap.loop({
            host: '127.0.0.1',
            port: 6437
        });
        function update() {
            var frame = controller.frame();
            var handNo = frame.hands.length;
            var handString = "";
            if (handNo > 0) {
                var hand = frame.hands[0];
                handString += "Direction: " + Leap.vec3.str(hand.direction, 2) + "<br />";
                handString += "Palm normal: " + Leap.vec3.str(hand.palmNormal, 2) + "<br />";
                handString += "Palm position: " + Leap.vec3.str(getPos()) + " mm<br />";
                handString += "Palm velocity: " + Leap.vec3.str(hand.palmVelocity) + " mm/s<br />";
            }
            update();
        }
    </script>
</head>
<body>
<h3>Hand data:</h3>
<div id="handData"></div>
<div style="clear:both;"></div>
</body>
</html>
