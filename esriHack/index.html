<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>LegoLandScape</title>
	<style type="text/css">
	html,body {
		background: #fff;
		height: 100%;
		margin: 0; 
		padding: 0;
		overflow: hidden;
	}
	canvas {
		position:absolute;
		top:0;
		left:0;
	}
	p {
		position:absolute;
		left:0;
		right:0;
		text-align:center;
		margin:0;
		padding:0.5em 5em;
		background:rgba(240,240,240,0.7) 
	}
	#head { top:0; border-bottom:1px solid #999; }
	#foot { bottom:0; font-size:85%; border-top:1px solid #999; font-style:italic; }
	#fps { position:absolute; right:1em; }
</style>
</head>
<body>
	<canvas width="1000" height="500">
		<header></header>
		<footer></footer>
	</canvas>
</body>
</html>
